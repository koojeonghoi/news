name: Daily Google News Bot

on:
  schedule:
    # 한국 시간 기준 매일 오전 8시 (UTC 23시)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 버튼을 활성화하는 옵션

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser python-telegram-bot

      - name: Run news script
        env:
          # 파이썬 코드(os.getenv)가 사용할 이름 : GitHub Secrets에 저장된 이름
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python news_sender.py
